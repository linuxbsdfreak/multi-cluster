replicaCount: 1

crds:
  createPushSecret: false

nameOverride: "eso"
fullnameOverride: "eso"
namespaceOverride: "eso"

leaderElect: true

processPushSecret: false

# -- Specifies the number of concurrent ExternalSecret Reconciles external-secret executes at
# a time.
concurrent: 20

podSecurityContext:
  enabled: true
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
      - CAP_NET_RAW
  enabled: true
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

resources:
  limits:
    cpu: 1
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

affinity:  
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app.kubernetes.io/name
          operator: In
          values:
            - external-secrets
      topologyKey: "kubernetes.io/hostname"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

webhook:
  replicaCount: 1

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - external-secrets-webhook
        topologyKey: "kubernetes.io/hostname"

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  podSecurityContext:
    enabled: true
    fsGroup: 2000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
        - CAP_NET_RAW
    enabled: true
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile:
      type: RuntimeDefault

  resources:
    limits:
      cpu: 1
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

certController:
  replicaCount: 1
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
              - "external-secrets-cert-controller"
        topologyKey: "kubernetes.io/hostname"  

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  podSecurityContext:
    enabled: true
    fsGroup: 2000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
        - CAP_NET_RAW
    enabled: true
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile:
      type: RuntimeDefault

  resources:
    limits:
      cpu: 1
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi
