---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${ESO_RELEASE_NAME:eso}
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: eso
  storageNamespace: eso
  releaseName: ${ESO_RELEASE_NAME:eso}
  interval: 5m
  timeout: 5m
  chart:
    spec:
      chart: external-secrets
      version:  ${ESO_CHART_VERSION:>=0.11.x}
      sourceRef:
        kind: HelmRepository
        name: eso
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  valuesFrom:
  - kind: ConfigMap
    name: eso-helm-chart-value-overrides
    valuesKey: values.yaml
  kubeConfig:
    secretRef:
      key: kubeconfig
      name: ${KUBECONFIG_PATH:admin-kubeconfig-kyma-dev-eu12-poc-pls}
