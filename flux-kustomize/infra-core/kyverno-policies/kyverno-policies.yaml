---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: kyverno-policies
  namespace: default
spec:
  interval: 5m
  url: https://kyverno.github.io/kyverno
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${KYVERNO_CPOL_RELEASE_NAME:kyverno-policies}
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: kyverno-policies
  storageNamespace: kyverno-policies
  releaseName:  ${KYVERNO_CPOL_RELEASE_NAME:kyverno-policies}
  interval: 5m
  timeout: 5m
  chart:
    spec:
      chart: kyverno-policies
      version: ${KYVERNO_CPOL_CHART_VERSION:>=3.3.x}
      sourceRef:
        kind: HelmRepository
        name: kyverno-policies
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
